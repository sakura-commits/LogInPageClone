<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecademmy Login page</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>Login to Codecademy</h1>
    </div>
  
  <form class="form">
    <label for="email">Email or Username</label>
    <input type="text" id="email" name="email" id="" >
    <label for="email">Password</label>
    <input type="text" id="password" name="" id="" >
    <a href="#">Forgot your password?</a>
    <input type="submit" value="Log In">
  </form>
  <div class="footer">
    <h3>Login with another account</h3>
    <div class="images">
     <img src="in.png" alt="linkedin logo" id="in">
     <img src="facebook.png" alt="facebook logo">
     <img src="google.png" alt="google logo">
     <img src="twitter.png" alt="twitter logo">
     <img src="github.png" alt="github logo">

    </div>
    <a href="#">Not a member yet?<strong>Sign up</strong></a>
  </div>
</div>
  
</body>
</html>
